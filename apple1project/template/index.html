{% extends 'base.html' %}
{% block body %}



<div class="container">
    <div class="row">
        {% for i in apple_site %}
        <div class="col-md-3">
            <div class="card" >
  <img src="{{i.img.url}}" class="Card-img-top" alt=""   height="250">
  <div class="card-body">
    <h5 class="card-title" style="color:purple;">{{i.name}}</h5>
    <p class="card-text" style="color:black">{{i.desc}}</p>
    <a href="{% url 'mobileapp:nextpage' i.id %}" class="btn btn-primary">More details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>





{% endblock %}
